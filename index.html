<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1. Halaman Login</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    /* =========================================================
   LOGIN LAYOUT
   ========================================================= */
.login-body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    display: flex;
    width: 90%;
    max-width: 1000px;
    min-height: 550px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    overflow: hidden;
}

/* Kolom Kiri: Ilustrasi + Garis Pemisah */
.left-panel {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #f8f8f8;
    border-right: 1px solid #ddd; /* Garis Pemisah Vertikal */
}

.illustration-placeholder {
    width: 100%;
    max-width: 400px;
    height: 350px;
    background-color: #eee;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #666;
    font-style: italic;
    border: 1px dashed #ccc;
    /* Ganti dengan gambar ilustrasi Anda */
}

/* Kolom Kanan: Form */
.right-panel {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.login-form-box {
    width: 100%;
    max-width: 350px;
    text-align: center;
}

.login-form-box h1 {
    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 30px;
}

/* =========================================================
   FORM ELEMENTS
   ========================================================= */
.input-group {
    position: relative;
    margin-bottom: 20px;
    text-align: left;
}

.input-group input {
    width: 100%;
    padding: 12px 12px 12px 40px; /* Tambah padding kiri untuk ikon */
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
    background-color: #f9f9f9;
}

.input-group .icon {
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #999;
    font-size: 0.9rem;
}

.forgot-password {
    display: block;
    text-align: right;
    font-size: 0.85rem;
    color: #333;
    text-decoration: none;
    margin-bottom: 20px;
}

.error-message {
    color: #e74c3c;
    font-size: 0.9rem;
    margin-top: 5px;
    text-align: left;
    display: none; /* Disembunyikan secara default */
}

/* Tombol Login Utama */
.login-btn {
    width: 100%;
    background-color: #333;
    color: #fff;
    font-weight: 500;
    padding: 14px;
    margin-top: 10px;
}
.login-btn:hover {
    background-color: #000;
}

/* =========================================================
   SEPARATOR "OR"
   ========================================================= */
.separator {
    display: flex;
    align-items: center;
    text-align: center;
    margin: 20px 0;
    color: #888;
    font-size: 0.85rem;
}

.separator::before,
.separator::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #eee;
}

.separator:not(:empty)::before {
    margin-right: 15px;
}

.separator:not(:empty)::after {
    margin-left: 15px;
}

/* =========================================================
   SOCIAL LOGIN
   ========================================================= */
.social-login {
    display: flex;
    gap: 10px;
    margin-bottom: 25px;
}

.social-btn {
    flex: 1;
    background-color: #fff;
    border: 1px solid #ddd;
    color: #333;
    padding: 10px;
}

.social-btn i {
    margin-right: 5px;
}

.social-btn.google-btn:hover {
    background-color: #fff0f0;
}

.social-btn.facebook-btn:hover {
    background-color: #f0f0ff;
}

.signup-link {
    font-size: 0.9rem;
    color: #666;
}

.signup-link a {
    color: #333;
    font-weight: 600;
    text-decoration: none;
}

/* =========================================================
   MEDIA QUERIES
   ========================================================= */
@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
        width: 100%;
        min-height: auto;
        box-shadow: none;
        border-radius: 0;
    }

    .left-panel {
        display: none; /* Sembunyikan ilustrasi di mobile */
    }

    .right-panel {
        padding: 30px 20px;
    }
}
</style>
<body class="login-body">
    <div class="login-container">
        <div class="left-panel">
            <div class="illustration-placeholder">
                <img src="download.jpg" alt="">
            </div>
        </div>

        <div class="right-panel">
            <div class="login-form-box">
                <h1>Welcome Back!</h1>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="text" id="email" name="email" placeholder="Email Address" required>
                    </div>

                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>

                    <a href="#" class="forgot-password">Forgot Password?</a>
                    
                    <p id="errorMessage" class="error-message">Email dan password tidak boleh kosong.</p>

                    <button type="submit" class="btn primary-btn login-btn">
                        Login
                    </button>
                    
                    <div class="separator">
                        <span>Or</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn social-btn google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </form>

                <div class="signup-link">
                    Don't have an account or register? <a href="#">Sign up</a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="login.js"></script>
</body>
</html>
